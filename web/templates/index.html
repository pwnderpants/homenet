<!DOCTYPE html>
<html lang="en" class="h-full dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    

</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-semibold text-gray-900 dark:text-white">
                            {{.Title}}
                        </h1>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- Navigation links -->
                        <a href="/movie-board" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            Movie Board
                        </a>
                        <a href="/tv-shows-board" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            TV Shows Board
                        </a>
                        <a href="/ai" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            Homenet AI
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <!-- Hero section -->
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">
                        Homenet Services
                    </h2>
                   <p class="text-lg text-gray-600 dark:text-gray-300 max-w-2xl mx-auto mb-8">
                        
                   </p>
                </div>

                <!-- Service cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {{range .FeatureCards}}
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 p-6 hover:shadow-md transition-shadow duration-200">
                        <div class="text-center">
                            <div class="w-16 h-16 bg-{{.IconColor}}-100 dark:bg-{{.IconColor}}-900 rounded-lg flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-{{.IconColor}}-600 dark:text-{{.IconColor}}-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{.Icon}}"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-3">{{.Title}}</h3>
                            <p class="text-gray-600 dark:text-gray-300 text-sm mb-6">
                                {{.Description}}
                            </p>
                            <a href="{{.URL}}" class="bg-{{.ButtonColor}}-600 hover:bg-{{.ButtonColor}}-700 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-200 flex items-center space-x-2 justify-center w-full">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{.Icon}}"></path>
                                </svg>
                                <span>{{.ButtonText}}</span>
                            </a>
                        </div>
                    </div>
                    {{end}}
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-12">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <div class="text-center" hx-get="/fortune" hx-trigger="load">
                    <p class="text-gray-600 dark:text-gray-300">
                        Built with ❤️ using HTMX, Go, and Tailwind CSS
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
